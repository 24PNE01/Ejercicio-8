<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="estilos.css" rel="stylesheet" type="text/css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto - Ejemplo 8</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <td>FORMULARIO DE CONTACTO<br><br></td>
            </tr>
            <tr>
                <td>Nombre completo<br>
                    <input type="text" id="entrada" placeholder="Ingrese nombre" required>
                </td>
            </tr>
            <tr>
                <td>Correo Electrónico<br>
                    <input type="email" id="entrada" placeholder="Ingrese correo" required>
                </td>
            </tr>
            <tr>
                <td>Teléfono<br>
                    <input type="tel" id="entrada" placeholder="Ingrese teléfono">
                </td>
            </tr>
            <tr>
                <td>Mensaje<br>
                    <textarea></textarea>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
